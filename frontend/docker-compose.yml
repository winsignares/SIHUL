# ============================================
# DOCKER COMPOSE - FRONTEND SIHUL
# ============================================

name: frontendsihul

services:
  frontend:
    container_name: react_vite_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      # Montar código fuente para hot-reload
      - .:/app
      # Volumen anónimo para node_modules (NO se comparte con host)
      # Esto mantiene node_modules SOLO dentro del contenedor
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_USE_POLLING=true
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=5173
    restart: unless-stopped
    stdin_open: true  # Para interactividad (equivalente a -i)
    tty: true         # Para TTY (equivalente a -t)
    networks:
      - frontend_network

networks:
  frontend_network:
    driver: bridge
